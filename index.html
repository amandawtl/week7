<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Week7</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 800px;height:600px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    legend: {
        data: ['Male','Female']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    "title": {
                "text": "Hong Kong population by gender",
            },
    xAxis:  {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['2001','1996','1991']
    },
    series: [
        {
            name: 'Male',
            type: 'bar',
            stack: 'number',
            label: {
                normal: {
                    show: true,
                    position: 'insideRight'
                }
            },
            data: [3285344,3108107,2811991]
        },
        {
            name: 'Female',
            type: 'bar',
            stack: 'number',
            label: {
                normal: {
                    show: true,
                    position: 'insideRight'
                }
            },
            data: [3423045, 3109449, 2710290]
        },
    ]
};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
